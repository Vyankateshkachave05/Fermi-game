<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fermi-Pico Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #457eb6;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
  
      body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .game-container {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
      }
  
      .game-container h1 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #333;
      }
  
      .game-container p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #555;
      }
  
      input[type="text"] {
        width: 80%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        margin-bottom: 15px;
        outline: none;
        transition: border 0.3s;
      }
  
      input[type="text"]:focus {
        border-color: #0072ff;
      }
  
      button {
        padding: 12px 25px;
        background-color: #0072ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
  
      button:hover {
        background-color: #005fd1;
      }
  
      #output {
        margin-top: 20px;
        font-size: 18px;
        color: #222;
        min-height: 20px;
      }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Fermi-Pico Game</h1>
    <p>Guess the 3-digit number (no repeating digits)</p>
    <input type="text" id="guess" maxlength="3" placeholder="Enter 3 digits">
    <br>
    <button onclick="checkGuess()">Check</button>
  <div id="output"></div>

  
  <script>
    const originalNumber = "123"; // You can randomize this if needed

    function checkGuess() {
      const guess = document.getElementById("guess").value;
      const outputDiv = document.getElementById("output");
      let output = [];

      if (guess.length !== 3) {
        outputDiv.innerText = "Invalid input: must be a 3-digit number.";
        return;
      }

      if (new Set(guess).size !== guess.length) {
        outputDiv.innerText = "Duplicate digits are not allowed.";
        return;
      }

      if (guess === originalNumber) {
        outputDiv.innerText = "Fermi\nYou Win!";
        return;
      }

      for (let i = 0; i < guess.length; i++) {
        if (guess[i] === originalNumber[i]) {
          output.push("Fermi");
        } else if (originalNumber.includes(guess[i])) {
          output.push("Pico");
        }
      }

      if (output.length === 0) {
        outputDiv.innerText = "Bagels";
      } else {
        outputDiv.innerText = output.join(" ");
      }
    }
  </script>
</body>
</html>
